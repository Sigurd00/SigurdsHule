{% extends 'base.html' %}
    {% block index %}<!-- insert default navigation text for every page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{ hjem }}">
                    <a class="nav-link" href="/">Hjem</a>
                </li>
                <li class="nav-item dropdown {{ project }}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projekter
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item {{ 1g }}" href="/1g">1.g</a>
                        <a class="dropdown-item {{ 2g }}" href="/2g">2.g</a>
                        <a class="dropdown-item {{ 3g }}" href="/3g">3.g</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Universitet</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
{% endblock %}
    {% block content %}<!-- default content text (typically empty) -->{% endblock %}
